{% extends 'base.html' %}

{% block title %}{{ current_season|capfirst }} | {% endblock title %}

{% block content %}
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
            {% for title in titles %}
                <div class="col mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <a href="#"><small><strong class="card-title d-flex align-items-center justify-content-center" style="height:35px;">{{ title }}</strong></small></a>
                        </div>
                        <img src="{{ title.image_url }}" alt="...">
                        <div class="card-footer align-items-center justify-content-center">
                        {% for category in title.categories.all %}
                            <a href="/category/{{ category.slug }}"><small>{{ category }}</small> </a>
                        {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
